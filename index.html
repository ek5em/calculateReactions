<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение порядка реакции и константы скорости</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <style>
        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-row input, .input-row select {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Определение порядка реакции и константы скорости</h1>
    <form id="data-form">
        <div class="form-group">
            <label for="reaction-order">Выберите порядок реакции:</label>
            <select class="form-control" id="reaction-order">
                <option value="0">0-й порядок</option>
                <option value="1">1-й порядок</option>
                <option value="2">2-й порядок</option>
            </select>
        </div>
        <div id="input-container">
            <div class="input-row">
                <input type="number" class="form-control time-input" placeholder="Введите время в мин" style="flex: 1;" step="any">
                <input type="number" class="form-control concentration-input" placeholder="Введите концентрацию" style="flex: 1;" step="any">
                <button type="button" class="btn btn-danger remove-row" onclick="removeRow(this)">Удалить</button>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" onclick="addRow()">Добавить данные</button>
        <button type="submit" class="btn btn-primary">Построить график</button>
    </form>
    <div class="mt-5">
        <canvas id="myChart"></canvas>
        <p id="regression-equation" class="mt-3"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</body>
</html>
